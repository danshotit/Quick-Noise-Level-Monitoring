<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Noise Level Monitor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quick Noise Level Monitor</h1>
        <button id="start-btn">Start Monitoring</button>
        <button id="stop-btn" disabled>Stop Monitoring</button>
        <p id="noise-level">Current Noise Level: <span id="level">0</span> dB</p>
        <p id="status"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
